{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: 700px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">

                <legend class="border-bottom mb-4"><font size="6" color="#fff" face="serif">Добро пожаловать</font> </legend>
                <font size="4" color="#fff" face="serif">{{ form|crispy }}</font>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="login.html">Вход</a>
            </small>
        </div>
    </div>
{% endblock content %}
